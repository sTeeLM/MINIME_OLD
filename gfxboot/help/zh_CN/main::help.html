<p>
Navigation Keys
<ul>
  <li><em>Up Arrow</em>: 高亮前一个链接</li>
  <li><em>Down Arrow</em>: 高亮后一个链接</li>
  <li><em>Left Arrow</em>, <em>Backspace</em>: 返回上一级</li>
  <li><em>Right Arrow</em>, <em>Enter</em>, <em>Space</em>: 进入链接</li>
  <li><em>Page Up</em>: 向上滚动</li>
  <li><em>Page Down</em>: 向下滚动</li>
  <li><em>Home</em>: 页面开始</li>
  <li><em>End</em>: 页面结尾</li>
  <li><em>Esc</em>: 离开</li>
</ul>
</p>
