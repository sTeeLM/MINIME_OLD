default label_kde
implicit 1
display isolinux.msg
ui gfxboot bootlogo isolinux.msg
prompt   1
timeout  200

label label_kde
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=kde

label label_gnome
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=gnome
  menu default

label label_nohome
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 nopersistenthome livedesktop=kde

label label_overlay
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto rw rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 rd.live.overlay=LABEL=MINIME rd.live.overlay.size=1024  livedesktop=kde

label label_ram
  kernel /Boot/img/vmlinuz1
  append initrd=/Boot/img/initrd1.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.ram rd.live.dir=Boot/img rd.live.squashimg=squashfs1.img quiet rhgb rd.luks=1 rd.md=0 rd.dm=0

label label_pe_x86
  com32 chain.c32
  append fs ntldr=/boot/img/bootmgr_x86.bin

label label_pe_x64
  com32 chain.c32
  append fs ntldr=/boot/img/bootmgr_x64.bin

label label_nuke_manual
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.dwipe rd.dwipe.exclude=LABEL=MINIME rd.luks=0 rd.md=0 rd.dm=0

label label_nuke_auto
  linux /Boot/img/minios.bin
  append skip=MINIME mbr

label label_dos
  kernel /Boot/img/memdisk
  append initrd=/Boot/img/dos.imz raw

label label_plpbt
  kernel /Boot/img/grub.exe
  append --config-file=/Boot/iso/menu_plpbt.lst

label label_memtest
  kernel /Boot/img/memtest

label label_hdt
  kernel /Boot/syslinux/hdt.c32
  append modules=/Boot/syslinux/modules.alias pciids=/Boot/syslinux/pci.ids memtest=/Boot/img/memtest

label label_harddisk
  localboot 0xffff

