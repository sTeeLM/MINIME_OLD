default start
implicit 1
display isolinux.msg
ui gfxboot bootlogo isolinux.msg
prompt   1
timeout  200

label label_gnome
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=gnome
  menu default

label label_kde
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=kde

label label_nohome
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet  rhgb rd.luks=1 rd.md=0 rd.dm=0 nopersistenthome

label label_overlay
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto rw rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 rd.live.overlay=LABEL=MINIME rd.live.overlay.size=1024

label label_pe_x86
  kernel grub.exe
  append --config-file=/isolinux/iso/menu_pe_x86.lst

label label_pe_x64
  kernel grub.exe
  append --config-file=/isolinux/iso/menu_pe_x64.lst

label label_nuke_manual
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.dwipe rd.dwipe.exclude=LABEL=MINIME rd.luks=0 rd.md=0 rd.dm=0

label label_nuke_auto
  kernel vmlinuz0
  append initrd=initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.dwipe rd.dwipe.auto rd.dwipe.exclude=LABEL=MINIME rd.luks=0 rd.md=0 rd.dm=0

label label_dos
  kernel memdisk
  append initrd=/isolinux/img/balder.img

label label_plpbt
  kernel grub.exe
  append --config-file=/isolinux/iso/menu_plpbt.lst

label label_memtest
  kernel memtest

label label_hdt
  kernel hdt.c32

label label_harddisk
  localboot 0xffff

