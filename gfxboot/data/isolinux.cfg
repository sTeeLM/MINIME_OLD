default start
implicit 1
display isolinux.msg
ui gfxboot bootlogo isolinux.msg
prompt   1
timeout  200

label label_kde
  kernel /isolinux/img/vmlinuz0
  append initrd=/isolinux/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=kde

label label_gnome
  kernel /isolinux/img/vmlinuz0
  append initrd=/isolinux/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 livedesktop=gnome
  menu default

label label_nohome
  kernel /isolinux/img/vmlinuz0
  append initrd=/isolinux/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet  rhgb rd.luks=1 rd.md=0 rd.dm=0 nopersistenthome  livedesktop=kde

label label_overlay
  kernel /isolinux/img/vmlinuz0
  append initrd=/isolinux/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto rw rd.live.image quiet rhgb rd.luks=1 rd.md=0 rd.dm=0 rd.live.overlay=LABEL=MINIME rd.live.overlay.size=1024  livedesktop=kde

label label_cli
  kernel /isolinux/memdisk
  append initrd=/isolinux/img/linux.imz raw nopassall

label label_pe_x86
  kernel /isolinux/grub.exe
  append --config-file=/isolinux/iso/menu_pe_x86.lst

label label_pe_x64
  kernel /isolinux/grub.exe
  append --config-file=/isolinux/iso/menu_pe_x64.lst

label label_nuke_manual
  kernel /isolinux/img/vmlinuz0
  append initrd=/isolinux/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image quiet rhgb rd.dwipe rd.dwipe.exclude=LABEL=MINIME rd.luks=0 rd.md=0 rd.dm=0

label label_nuke_auto
  linux /isolinux/img/minios.bin
  append skip=MINIME mbr

label label_dos
  kernel /isolinux/memdisk
  append initrd=/isolinux/img/dos.imz raw

label label_plpbt
  kernel /isolinux/grub.exe
  append --config-file=/isolinux/iso/menu_plpbt.lst

label label_memtest
  kernel /isolinux/memtest

label label_hdt
  kernel /isolinux/hdt.c32

label label_harddisk
  localboot 0xffff

