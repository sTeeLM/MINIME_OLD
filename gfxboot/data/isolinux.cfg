default label_kde
implicit 1
display isolinux.msg
ui gfxboot bootlogo isolinux.msg
prompt   1
timeout  200

label label_kde
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.luks=1 rd.md=0 rd.dm=0 livedesktop=kde  quiet rhgb 

label label_gnome
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.luks=1 rd.md=0 rd.dm=0 livedesktop=gnome quiet rhgb 

label label_nohome
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.luks=1 rd.md=0 rd.dm=0 nopersistenthome livedesktop=kde quiet rhgb 

label label_overlay
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto rw rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.luks=1 rd.md=0 rd.dm=0 rd.live.overlay=LABEL=MINIME rd.live.overlay.size=1024 livedesktop=kde quiet rhgb 

label label_ram
  kernel /Boot/img/vmlinuz1
  append initrd=/Boot/img/initrd1.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.ram rd.live.dir=Boot/img rd.live.squashimg=squashfs1.img  rd.luks=1 rd.md=0 rd.dm=0 quiet rhgb

label label_pe_x86
  kernel /Boot/grub4dos/chinese/grub.exe
  append --config-file="find --set-root /Boot/img/bootmgr_x86.bin; chainloader /Boot/img/bootmgr_x86.bin; boot"

label label_pe_x64
  kernel /Boot/grub4dos/chinese/grub.exe
  append --config-file="find --set-root /Boot/img/bootmgr_x64.bin; chainloader /Boot/img/bootmgr_x64.bin; boot"

label label_nuke_manual
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.dwipe rd.dwipe.exclude=LABEL=MINIME rd.md=1 rd.dm=1 quiet rhgb 

label label_nuke_auto
  kernel /Boot/img/vmlinuz0
  append initrd=/Boot/img/initrd0.img root=live:LABEL=MINIME rootfstype=auto ro rd.live.image rd.live.dir=Boot/img rd.live.squashimg=squashfs0.img rd.dwipe rd.dwipe.auto rd.dwipe.exclude=LABEL=MINIME rd.md=1 rd.dm=1 quiet rhgb

label label_dos
  kernel /Boot/img/memdisk
  append initrd=/Boot/img/dos.imz raw

label label_plpbt
  kernel /Boot/grub4dos/chinese/grub.exe
  append append --config-file="find --set-root /Boot/iso/plpbt.iso; map /Boot/iso/plpbt.iso (0xff) || map --mem /Boot/iso/plpbt.iso (0xff); map --hook; root (0xff); chainloader (0xff); boot"

label label_grub4dos
  kernel /Boot/grub4dos/chinese/grub.exe
  append --config-file="find --set-root /Boot/grub4dos/menu.lst; configfile /Boot/grub4dos/menu.lst"

label label_memtest
  kernel /Boot/img/memtest

label label_hdt
  kernel /Boot/syslinux/hdt.c32
  append modules=/Boot/syslinux/modules.alias pciids=/Boot/syslinux/pci.ids memtest=/Boot/img/memtest

label label_harddisk
  localboot 0xffff

